<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-16 bg-red-400 w-3/4 mx-auto p-4 rounded">
        <h1 class="text-5xl text-center">Welcome to the <span class="font-bold text-sky-800">Bap-Er-Bank</span>
            Transaction Page</h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4 w-3/4 mt-2 mx-auto">
            <div class="bg-green-200 rounded p-8 text-center">
                <p class="text-2xl">Deposit</p>
                <p class="text-5xl">$<span id="dAmount">00</span></p>
                <input type="number" name="" id="deposit" class="mt-2 rounded p-1" placeholder="enter amount" required>
                <br>
                <button type="submit" class="bg-red-400 p-2 mt-4 rounded text-2xl" id='dSubmit'>Submit</button>
            </div>
            <div class="bg-green-200 rounded p-8 text-center">
                <p class="text-2xl">Withdraw</p>
                <p class="text-5xl">$<span id="wAmount">00</span></p>
                <input type="number" name="" id="withdraw" class="mt-2 rounded p-1" placeholder="enter amount" required>
                <br>
                <button type="submit" class="bg-red-400 p-2 mt-4 rounded text-2xl" id='wSubmit'>Submit</button>
            </div>
            <div class="bg-green-200 rounded p-8 text-center">
                <p class="text-2xl">Balance</p>
                <p class="text-5xl">$<span id="balance">1200</span></p>
            </div>
        </section>




        <script src="banking.js"></script>
    </main>
</body>

</html>
